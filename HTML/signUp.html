<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bare Bones Layout</title>

    <meta name="description" content="A brief description.">
    <meta name="author" content="your site name">

    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <header>
        <img src="logo.jpg">
    </header>

    <nav>
        <ul>
            <li><a href="Little lemon.html">Home Page</a></li>
        </ul>
    </nav>

    <main>
        <h1>Sign up</h1>
        <div>
            <label for="user-first-name">First Name:</label>
            <input type="text" id="user-first-name" name="user-first-name">
        </div>
        <div>
            <label for="user-last-name">Last Name:</label>
            <input typr="text" id="user-last-name" name="user-last-name">
        </div>
        <div>
            <label for="user-email">Email address:</label>
            <input type="email" id="user-email" name="user-email">
        </div>
        <div>
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="user-password">
        </div>
        <div>
            <label for="user-confirm-password">Confirm Password:</label>
            <input type="password" name="user-confirm-password" id="user-confirm-password">
        </div>
        <div>
            <button type="submit">Sign up</button>
        </div>
    </main>

    <footer>
        Copyright Little Lemon.
    </footer>

    <!-- Add your javascript link here -->
    <script src="JavaScript/Script.js"></script>
</body>

</html>
